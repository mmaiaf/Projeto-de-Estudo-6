<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Crie e compartilhe </br>seu evento.</h1>
      <p>O primeiro passo, é preencher esse </br>formulário de inscrição.</p>
    </header>
    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Evento</legend>
          <div class="input-wrapper">
            <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
            <input type="text" id="event-title"
            required
            minlength="8"
            />
          </div>
          <div class="input-wrapper">
            <label for="event-link">Link do Evento <span>(Comece com Https://)</span></label>
            <input type="url" id="event-link" />
          </div>
          <div class="input-wrapper">
            <label for="event-whatsapp">Whatsapp para Contato <span>(Somente Números)</span></label>
            <input type="number" id="event-whatsapp" />
          </div>
          <div class="input-wrapper">
            <label for="event-information">Informações</label>
            <textarea id="event-information" ></textarea>
          </div>
          <div class="input-wrapper">
            <label for="event-category">Categoria</label>
            <select id="event-category">
              <option value="Live"> Ao vivo</option>
              <option value="Tiktok"> Tiktok</option>
              <option value="Filme"> Filme</option>
            </select>
          </div>
        </div>         
      </fieldset>  

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Privacidade</legend>
          <div class="input-wrapper">
            <label for="event-email">E-mail do administrador <span>(digite um email válido)</span></label>
            <input type="email" id="event-email" />
          </div>
          <div class="input-wrapper">
            <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
            <input type="password" id="event-password" 
            required
            minlength="8"
            />
          </div>
          <div class="checkbox-wrapper">
              <input type="checkbox" id="event-private" />
              <label for="event-private">Evento privado</label>
          </div>
      </fieldset> 

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Dia e hora</legend>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-data">Data</label>
              <input type="date" id="event-data" />
            </div>

            <div class="input-wrapper">
              <label for="event-das">das</label>
              <input type="time" id="event-das" />
            </div>

            <div class="input-wrapper">
              <label for="event-ate">Até</label>
              <input type="time" id="event-ate" />
            </div>

          </div>
        </div>  
      </fieldset> 

    </form>
    <footer>
      <div class="form-button">
        <input type="submit" value="Salvar evento" form="my-form">
      </div>
    </footer>
  </div>
</body>
</html>
